<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            height: 300px;
            width: 500px;
            top: 500px;
            margin: auto;
            box-shadow: 0px 1px 0px 1px;
            text-align: center;
            position: relative;
            top: 200px;
            background-image: url(https://images.freecreatives.com/wp-content/uploads/2016/04/Download-Abstract-Color-Background.jpg);
            background-size: cover;
            display: flex;

        }
        h2{
            color: rgb(252, 252, 252);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-shadow: 0px 2px 3px;
            margin: 10px;
            box-shadow: 1px 1px 5px;
        }
        h3{
        color: goldenrod;
        }
        h4{
            border: 1px solid black;
            margin:120px;
            position:relative;
            bottom: 100px;
            padding: 10px;
            border-radius: 5px;
            /* background-color: #0f90d5; */
            color: beige;
        }
        p{
            position: relative;
            bottom: 200px;
        }
        button {
            position: relative;
            bottom: 180px;
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #166792;
            text-align: center;
            cursor: pointer;
            width: 150px;
            border-radius: 5px;
            font-size: 18px;
            }

            a {
            text-decoration: none;
            font-size: 22px;
            color: black;
                }

            button:hover, a:hover {
            opacity: 0.9;
            }
    </style>
</head>
<body>
    <div class="card">
        <hr>
        <h2>10k Coders</h2><hr>
        <h3>Well come to the world</h3>
        <hr>
        <h4>If you control the code
            <br>
            you control the world
        </h4>
        <a href="#"><button>Join now</button></a>
</body>
</html>
