<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/1370298/pexels-photo-1370298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        nav {
            background: #555;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
        footer{
            justify-content: end;
            position:relative;
            top: 230px;
            font-weight: bolder;
            background-color: rgb(42, 49, 49);
            width: 100%;
            justify-content: center;
        }
        h4{
            justify-content: center;
            position: relative;
            left: 680px;
            color: azure;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Library System</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Catalog</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="login-container">
        <h2>Library Login</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <footer><h4>Â© Vancharla Praveen</h4>
    </footer>
</body>
</html>
